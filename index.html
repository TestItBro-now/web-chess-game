<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web Chess Game</h1>
  <div id="status"></div>
  <div id="game-container">
    <div id="board"></div>
    <div id="move-list-container">
      <h2>Moves</h2>
      <!-- Ordered list will display moves in standard algebraic notation. -->
      <ol id="move-list"></ol>
      <!-- Back arrow to undo the previous move.  This button sits below
           the move list and uses a Unicode arrow for its label. -->
      <button id="undo-btn" title="Und&#x21A9; Undo Undo</button>
    </div>
    <!-- Controls container holds buttons for resetting the game and flipping
         the board.  These appear alongside the board and move list on
         larger screens and stack vertically on small screens. -->
    <div id="controls">
      <button id="reset-btn" title="Start a new game">Reset Game</button>
      <button id="flip-btn" title="Flip the board orientation">Flip Board</button>
    </div>
  </div>

  <!-- Load the chess.js library from a CDN for move validation and game logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <!-- Use the AIâ€‘enabled script instead of the basic game script.  This
       file adds a simple computer opponent, random side assignment and
       animated AI moves. -->
  <script src="app_ai.js"></script>
</body>
</html>
