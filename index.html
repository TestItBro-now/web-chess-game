<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web Chess Game</h1>
  <div id="status"></div>
  <div id="game-container">
    <!-- Board wrapper holds the controls along the top and the chessboard below.  The
         controls remain aligned above the board regardless of how long the move list
         becomes. -->
    <div id="board-wrapper">
      <div id="controls">
        <!-- Each control button uses a small icon instead of text.  The icons are
             stored in the icons/ directory and will be uploaded to the repository. -->
        <button id="undo-btn" title="Undo last move" class="control-btn"><img src="icons/undo.png" alt="Undo"></button>
        <button id="redo-btn" title="Redo move" class="control-btn"><img src="icons/redo.png" alt="Redo"></button>
        <button id="reset-btn" title="Start a new game" class="control-btn"><img src="icons/reset.png" alt="Reset"></button>
        <button id="flip-btn" title="Flip board orientation" class="control-btn"><img src="icons/flip.png" alt="Flip"></button>
        <button id="threat-btn" title="Toggle opponent threats" class="control-btn"><img src="icons/threat.png" alt="Threats"></button>
      </div>
      <div id="board"></div>
    </div>
    <!-- Move list container sits to the right of the board on wider screens and
         below the board on narrow screens.  It no longer contains the undo
         button since undo/redo controls now live above the board. -->
    <div id="move-list-container">
      <h2>Moves</h2>
      <ol id="move-list"></ol>
    </div>
  </div>

  <!-- Load the chess.js library from a CDN for move validation and game logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <!-- Use the AIâ€‘enabled script instead of the basic game script.  This
       file adds a simple computer opponent, random side assignment and
       animated AI moves. -->
  <script src="app_ai.js"></script>
</body>
</html>
