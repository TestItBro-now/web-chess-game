<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web Chess Game</h1>
  <div id="status"></div>
  <div id="game-container">
    <div id="board"></div>
    <div id="move-list-container">
      <h2>Moves</h2>
      <!-- Ordered list will display moves in standard algebraic notation. -->
      <ol id="move-list"></ol>
    </div>
  </div>

  <!-- Load the chess.js library from a CDN for move validation and game logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <!-- Use the AIâ€‘enabled script instead of the basic game script.  This
       file adds a simple computer opponent, random side assignment and
       animated AI moves. -->
  <script src="app_ai.js"></script>
</body>
</html>
